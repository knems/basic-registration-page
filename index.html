<!DOCTYPE html>
<html>
	<head>
		<title>Online Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<nav>The Code Review</nav>
		<div class="content">

			<header>
				<h1 class="heading-style">Signup for our newsletter</h1>
				<p>Get the latest news on how your code is doing right now in your inbox</p>
				<hr>
			</header>

			<section>
				<form>
					<fieldset class="primary">
						<legend class="heading-style"><h1>Contact Information</h1></legend>

						<label for="full_name">Full Name</label>
						<input type="text" id="full_name" name="full_name" placeholder="Required" required>

						<label for="email">Email Address</label>
						<input type="email" id="email" name="email" placeholder="Required" required>

						<label for="phone_number">Phone Number</label>
						<input type="tel" id="phone_number" name="phone_number" maxlength="10">

						<label for="street_address">Street Address</label>
						<input type="text" id="street_address" name="street_address">

						<label for="city">City</label>
						<input type="text" id="city" name="city">

						<label for="state">State</label>
						<select id="state" name="state">
							<option value="none" selected hidden disabled>Choose State</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
						</select>

						<label for="zip_code">Zip Code</label>
						<input type="tel" id="zip_code" name="zip_code" maxlength="5">
					</fieldset>

					<hr>

					<fieldset class="secondary">
						<legend class="heading-style"><h1>Newsletter</h1></legend>
						<label>Select the newsletter you would like to recieve</label>

						<input type="checkbox" id="html" name="news" value="html">
						<label for="html">HTML News</label><br>

						<input type="checkbox" id="css" name="news" value="css">
						<label for="css">CSS News</label><br>

						<input type="checkbox" id="javascript" name="news" value="javascript">
						<label for="javascript">Javascript News</label><br>

						<label>Newsletter format</label>

						<input type="radio" id="HTMLformat" name="news_format" value="HTMLformat">
						<label for="HTMLformat">HTML</label><br>

						<input type="radio" id="plain_text" name="news_format" value="plain_text">
						<label for="plain_text">Plain Text</label><br>

						<label for="other">Other topics you'd like to hear about</label>
						<textarea id="other" name="other_topics"></textarea>
					</fieldset>

					<input type="button" value="Sign Up">
				</form>

			</section>

			<footer>
				<em>Copyright The Code Reivew</em>
			</footer>

		</div>
		<script src="js/main.js"></script>
	</body>
</html>
