<!DOCTYPE html>
<html>
	<head>
		<title>Online Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<nav>The Code Review</nav>
		<!-- TODO make title uppercase -->
		<div class="content">

			<header>
				<h1>Signup for our newsletter</h1>
				<p>Get the latest news on how your code is doing right now in your inbox</p>
				<!-- TODO make border identical to schmantic -->
				<hr>
			</header>

			<section>
				<form>
					<fieldset>
						<legend>Contact Information</legend>
						<label for="full_name">Full Name</label>
						<input type="text" id="full_name" name="full_name" placeholder="Required" autofocus required>

						<label for="email">Email Address</label>
						<input type="email" id="email" name="email" placeholder="Required" required>

						<label for="phone_number">Phone Number</label>
						<input type="number" id="phone_number" name="phone_number" maxlength="10">

						<label for="street_address">Street Address</label>
						<input type="text" id="street_address" name="street_address">

						<label for="city">City</label>
						<input type="text" id="city" name="city">

						<label for="state">State</label>
						<select id="state" name="state"> <!--Supplement an id here instead of using 'name'-->
							<option value="NC">NC</option>
							<!-- TODO use JS to populate this select -->
						</select>

						<label for="zip_code">Zip Code</label>
						<input type="number" id="zip_code" name="zip_code" maxlength="5">
					</fieldset>


					<!-- TODO make border identical to schmantic -->
					<hr>

					<fieldset>
						<legend>Newsletter</legend>
						<label>Select the newsletter you would like to recieve</label>

						<input type="checkbox" id="html" name="news" value="html">
						<label for="html">HTML News</label><br>

						<input type="checkbox" id="css" name="news" value="css">
						<label for="css">CSS News</label><br>

						<input type="checkbox" id="javascript" name="news" value="javascript">
						<label for="javascript">Javascript News</label><br>

						<label>Newsletter format</label>

						<input type="radio" id="HTMLformat" name="news_format" value="HTMLformat">
						<label for="HTMLformat">HTML</label>

						<input type="radio" id="plain_text" name="news_format" value="plain_text">
						<label for="plain_text">Plain Text</label>

						<label for="other">Other topics you'd like to hear about</label>
						<input type="text" id="other" name="other_topics">
					</fieldset>

					<input type="button" value="submit">
				</form>


			</section>

			<footer>
				<em>Copyright The Code Reivew</em>
			</footer>

		</div>
	</body>
</html>
